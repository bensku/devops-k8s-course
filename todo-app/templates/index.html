<html>
<head>
    <title>Todo app</title>
</head>
<body>
    <img src="/cache/random.jpg" width="600" height="600"/>
    <form>
        <input type="text" id="todo" name="todo" required maxlength="140" size="50">
        <input type="submit" value="Create!" />
    </form>
    <ul>
        {% for todo in todos %}
            <li>{{ todo.text }}</li>
        {% endfor %}
    </ul>
</body>
</html>
