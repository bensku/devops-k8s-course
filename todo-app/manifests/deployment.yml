apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  namespace: $NAMESPACE
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  strategy:
    type: Recreate # We have RWO volume, this is simplest to "fix" it
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      volumes:
        - name: todo-cache
          persistentVolumeClaim:
            claimName: todo-cache
      containers:
      - name: todo-app
        image: $IMAGE_REPO/todo-app:$IMAGE_TAG
        imagePullPolicy: Always
        volumeMounts:
          - name: todo-cache
            mountPath: /var/cache
      - name: todo-backend
        image: $IMAGE_REPO/todo-backend:$IMAGE_TAG
        imagePullPolicy: Always
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: todo-db-credentials
              key: password
