apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong
  template:
    metadata:
      labels:
        app: ping-pong
    spec:
      volumes:
        - name: ping-count
          persistentVolumeClaim:
            claimName: ping-count
      containers:
      - name: ping-pong
        image: ping-pong
        imagePullPolicy: Never
        volumeMounts:
          - name: ping-count
            mountPath: /var/ping-count
